<!DOCTYPE html>
<html>
    <head>
        <title>Foodie Express</title>
    </head>
    <body>
        <header>
            <h1>FOODIE EXPRESS</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#menu">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section id="menu" class="menu">
            <h2>Our Menu</h2>
            <div class="menu-conatiner">
                <div class="menu-card">
                    <img src="images/Dosa.jpeg">
                    <h3>Plain Dosa</h3>
                    <p>₹120</p>
                    <button onclick="orderFood('Plain Dosa')">Order Now</button>
                </div>

                <div class="menu-card">
                    <h3>Masala Dosa</h3>
                    <p>₹150</p>
                    <button onclick="orderFood('Masala Dosa')">Order Now</button>
                </div>
                <div class="menu-conatiner">
                <div class="menu-card">
                    <h3>Idli Sambhar</h3>
                    <p>₹140</p>
                    <button onclick="orderFood('Idli Sambhar')">Order Now</button>
                </div>

                <div class="menu-conatiner">
                <div class="menu-card">
                    <img src="images/Pizza.jpeg">
                    <h3>Veg Pizza</h3>
                    <p>₹299</p>
                    <button onclick="orderFood('Veg Pizza')">Order Now</button>
                </div>

                <div class="menu-conatiner">
                <div class="menu-card">
                    <img src="images/Burger.jpeg">
                    <h3>Cheese Burger</h3>
                    <p>₹149</p>
                    <button onclick="orderFood('Cheese Burger')">Order Now</button>
                </div>
                <div class="menu-conatiner">
                <div class="menu-card">
                    <img src="images/Momos.jpeg">
                    <h3>Momos</h3>
                    <p>₹130</p>
                    <button onclick="orderFood('Momos')">Order Now</button>
                </div>
                <div class="menu-conatiner">
                <div class="menu-card">
                    <img src="images/Noodles.jpeg">
                    <h3>Noodles</h3>
                    <p>₹160</p>
                    <button onclick="orderFood('Noodles')">Order Now</button>
                </div>

                <div class="menu-conatiner">
                <div class="menu-card">
                    <img src="images/Coffee.jpeg">
                    <h3>Cold Coffee</h3>
                    <p>₹80</p>
                    <button onclick="orderFood('cold Coffee')">Order Now</button>
                </div>
            </div>
        </section>

        <section class="reviews">
            <h2>Customer Reviews</h2>

            <textarea id="review Text" placeholder="write Your Feedback...."></textarea>
            <button onclick="addReview()">Submit</button>
            <ul id="review list"></ul>
        </section>

        <footer>
            <p>@2026 Foodie Express | All Rights Reserved</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
